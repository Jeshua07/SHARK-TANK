<!DOCTYPE html>
<html lang="es">
<head>
    <title>Prevención de Drogas - Efectos en el Cuerpo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-top: 20px;
        }
        .image-grid {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .image-grid img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .image-grid img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button-container {
            margin-top: 30px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn:hover {
            background-color: #0056b3;
            box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #007BFF, 0 0 40px #007BFF;
        }
        .btn::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%) rotate(45deg);
            transition: width 0.3s ease, height 0.3s ease;
            z-index: 0;
            pointer-events: none;
        }
        .btn:hover::before {
            width: 0;
            height: 0;
        }
    </style>
    <script>
        function showInfo(effect) {
            const info = {
                cerebro: "Las drogas pueden alterar la química del cerebro, afectando el estado de ánimo, la memoria y las habilidades cognitivas.",
                corazon: "El uso de drogas puede aumentar el riesgo de enfermedades cardíacas, incluyendo ataques al corazón y presión arterial alta.",
                pulmones: "Algunas drogas, especialmente las que se inhalan, pueden dañar los pulmones, causando problemas respiratorios y enfermedades pulmonares.",
                higado: "El abuso de drogas puede provocar daño hepático, incluyendo hepatitis, cirrosis y fallo hepático."
            };
            document.getElementById("effect-info").innerText = info[effect];
        }
    </script>
</head>
<body>

<div class="container">
    <h1>Efectos de las Drogas en el Cuerpo</h1>
    <div class="image-grid">
        <img src="img/cerebro.jpeg" alt="Cerebro" onclick="showInfo('cerebro')">
        <img src="img/corazon.png" alt="Corazón" onclick="showInfo('corazon')">
        <img src="img/pulmones.jpeg" alt="Pulmones" onclick="showInfo('pulmones')">
        <img src="img/higado.jpeg" alt="Hígado" onclick="showInfo('higado')">
    </div>
    <p id="effect-info">Selecciona una imagen para ver el efecto correspondiente en el cuerpo.</p>
    
    <div class="button-container">
        <a href="index.html" class="btn">Regresar al Menú Principal</a>
    </div>
</div>

</body>
</html>
